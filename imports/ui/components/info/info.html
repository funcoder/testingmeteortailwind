<template name="info">
  <div class="container mx-auto py-3 px-4">
    <h2 class="font-medium leading-tight text-4xl mt-0 mb-2 text-blue-500">This is now working with Tailwind</h2>
    <ul class="bg-white rounded-lg border border-gray-200 w-96 text-gray-900 ">
      <li>
        <form class="info-link-add">
          <input type="text" 
          class="form-control block w-full px-3 py-1.5
          text-base font-normal text-gray-700
          bg-white bg-clip-padding border border-solid border-gray-300"
          name="title" placeholder="Title" required>
          <input type="url" 
          class="form-control block w-full px-3 py-1.5
          text-base font-normal text-gray-700
          bg-white bg-clip-padding border border-solid border-gray-300"
          name="url" placeholder="Url" required>
          <input type="submit" class="bg-black text-white px-4 py-2 rounded" name="submit" value="Add new link">
        </form>
      </li>
      {{#each links}}
      <li class="px-6 py-2 border-b border-gray-200"><a href="{{url}}" target="_blank">{{title}}</a></li>
      {{/each}}
    </ul>
  </div>

</template>
